<h1>Wallet</h1>

<h2>Operação de compra e venda:</h2>
R$: <input #brl type="number" step="0.01" value="100.00" />

<button (click)="wallet.addBitcoins(+brl.value)">+</button>
<button (click)="wallet.removeBitcoins(-brl.value)">-</button>
<hr />

<h2>
  Saldo: <u> {{ wallet.bitcoins }} BTC</u>
</h2>
<h3>
  <u> {{ wallet.getBTCinUSD() }} USD</u>
</h3>
<h3>
  <u> {{ wallet.getBTCinEUR() }} EUR</u>
</h3>
<h3>
  <u> {{ wallet.getBTCinBRL() }} BRL</u>
</h3>
